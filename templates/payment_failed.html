{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; border-radius: 15px;">
        <div class="card-body">
            <h1 class="display-4 fw-bold text-danger mb-3">Payment Failed</h1>
            <p class="lead fw-normal text-muted mb-4">
                Unfortunately, your order could not be processed. Please try again or contact support if the issue persists.
            </p>
            <a href="/cart" class="btn btn-danger btn-lg mt-3 rounded-pill">
                Retry Payment
            </a>
            <a href="/contact" class="btn btn-secondary btn-lg mt-3 rounded-pill">
                Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock content %}
