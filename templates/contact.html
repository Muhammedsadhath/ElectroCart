{% extends "base.html" %}

{% block content %}
<!-- Header -->
<header class="py-5 head-foot-color">
    <div class="container px-4 px-lg-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Contact Us</h1>
            <p class="lead fw-normal text-white-50 mb-0"> We value your feedback and inquiries. Please fill out the form below, and we will get back to you as soon as possible.</p>
        </div>
    </div>
</header>

<!-- About Section -->
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-8 bg-light p-4 rounded shadow">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
